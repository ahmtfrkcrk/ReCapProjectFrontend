<form [formGroup]="carAddForm">
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"> <h5 class="title">Marka Ekle</h5></div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="brandId" class="form-label">Marka ID</label>
                    <div class="form-group">
                        <input type="number" id="brandId" formControlName="brandId" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="modelId" class="form-label">Model ID</label>
                    <div class="form-group">
                        <input type="number" id="modelId" formControlName="modelId" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="colorId" class="form-label">Renk ID</label>
                    <div class="form-group">
                        <input type="number" id="colorId" formControlName="colorId" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="modelYear" class="form-label">Model Yıl</label>
                    <div class="form-group">
                        <input type="number" id="modelYear" formControlName="modelYear" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dailyPrice" class="form-label">Günlük Fiyat</label>
                    <div class="form-group">
                        <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <div class="form-group">
                        <textarea id="text" formControlName="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
</form>
